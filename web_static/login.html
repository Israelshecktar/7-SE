    <!-- Header section with logo and navigation menu -->

    <div class="container">
        <div class="logo">
            <!-- Replace the text logo with the required theme -->
            <img src="logo.png" alt="7-SE" class="logo-image">
            <h1 class="gold-text">7-Services Establishement LLC</h1>
        </div>
        <nav>
            <!-- Navigation menu with links to other pages -->
            <ul>
                <!-- Change the class of the index.html link to "active" and the class of the login.html link to "" -->

    <!-- Login section with social media icons and input fields -->
    <!-- Remove the class="container" attribute from the div that contains the login form -->
    <div>
        <h1>LOGIN FORM</h1>
        <p>SIGN IN WITH</p>
        <div class="icons">
            <a href="https://www.google.com/"><i class="fab fa-google fa-2x"></i></a>
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-f fa-2x"></i></a>

            <a href="https://www.instagram.com/"><i class="fab fa-instagram fa-2x"></i></a>
        </div>
        <h3>OR</h3>
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="password" name="password" id="password" placeholder="Password">
        <button class="btn" type="submit">Sign In</button>
        <p>Dont't have an account?
